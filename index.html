<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='styles.css'/>
</head>
<body>
    <div class="content">
    <div class="left-part">
        <div class="image"></div>
        <div class="logo">
            <img src="odin-lined.png" class="top-image" alt="odin-logo">
            <h1>ODIN</h1>
        </div>
        </div>
    <div class="right-part">
        <div class="header-1 left">This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up now to get started. </div>
        <div class="header-2 left"> You <i>know</i> you want to.</div>
        <form action="#">
        <div class="form-container left">
            <div>Let's do this!</div>
            <div class="form">
            <div class="input-group"> 
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" required>
            </div>
            <div class="input-group"> 
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" required>
            </div>
            <div class="input-group"> 
                <label for="email">Email</label>
                <input type="email" name="email" id="last_name" required>
            </div>
            <div class="input-group"> 
                <label for="phone_number">Phone number</label>
                <input type="tel" name="phone_number" id="phone_number" minlength="9" maxlength="9" required>
            </div>
            <div class="input-group"> 
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="input-group"> 
                <label for="confirm_password">Confirm password</label>
                <input type="password" name="confirm_password" id="confirm_password" required>
            </div>
        </div>
        </div>
        <div class="button-container left">
        <button type="submit lef">Create account</button>
    </div>
    </form>
        <div class="footer"></div>
    </div>
    </div>
</body>
</html>
